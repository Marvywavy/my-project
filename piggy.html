<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="stylepiggy.css">
</head>
<body>
<div class="background">
<img src="piggyvest-logo..svg" alt="">
  <div id="table">
 <h2  class="create">Create a Secure Account</h2> 

  <p class="greeting">Welcome to the future of Savings & Investments</p>

<div id="all">

  <p>Full Name  </p>
    <input type="text" placeholder="Full Name" class="box">

  <p>Email Address </p>
    <input type="text" placeholder="Email Address" class="box">
 
  <p>Phone Number </p>
    <input type="text" placeholder="Phone Number" class="box">
 
  <p>Password  </p>
    <input type="text" placeholder="Password" class="box">

  <p>Referrer Phone or Promo Code (Optional)  </p>
    <input type="text" placeholder="Referrer Phone Or Code" class="box">

    <p class="how">How Did You Hear About Us? (Optional)  </p>
    
      <div class="place-form">
        <label for="place-form"></label>
        <select id="place-select" name="place">
          <option value="en">Click To Select</option>
          <option value="fr">Facebook</option>
          <option value="es">Twitter</option>
          <option value="de">Instagram</option>
          <option value="ch">Friend/Family/Co-worker Referral</option>
          <option value="de">Google Playstore</option>
          <option value="de">Online Blog</option>
          <option value="de">Local Newspaper</option>
          <option value="de">At An Event</option>
          <option value="de">Other</option>
        </select>
      </div>
    </div>

    <p class="account-creation"><a href="">CREATE ACCOUNT</a></p>
  </div>
 <p class="login"><a href="">Already have an account? Log in</a></p>

</div>
</body>
</html>
